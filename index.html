<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
<script defer src="index.bundle.js"></script><script defer src="todoFactory.bundle.js"></script><script defer src="projectFactory.bundle.js"></script><script defer src="populateStorage.bundle.js"></script></head>
<body>
    <header>
        <h1>To Do App</h1>
    </header>
    
    <div id="project-window">
        <h2>Projects</h2>
        <ul id="projectBulletList"></ul>
        <button id="new-project">Display Project Adder Form</button>
        
        <div id="new-project-form">
          <label for="projectName">Name: </label><input type="text" name="projectName" id="projectName">
          <button id="project-button">Add Project</button>
        </div>

    </div>

    <div id="current-project-name"></div>
    <div id="current-project-window"></div>

    <footer>
        <button id="new-to-do">Display To Do Form</button>
        
        <div id="todo-form">
          <label for="title">Title: </label><input type="text" name="title" id="title">
          <label for="description">Description: </label><textarea name="description" id="description" cols="30" rows="10"></textarea>
          <label for="date">Date: </label><input type="date" name="dueDate" id="dueDate">
          <label for="priority">Priority? </label><select name="priority" id="priority">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
          <label for="project">Project: </label><select name="projectList" id="projectList">
          </select>
          <button id="todo-button">Add To Do</button>
        </div>
    </footer>

</body>
</html>
