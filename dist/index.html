<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script><script defer src="todoFactory.bundle.js"></script><script defer src="projectFactory.bundle.js"></script><script defer src="populateStorage.bundle.js"></script></head>
<body>
    <header>
        <h1>GET IT DONE</h1>
    </header>
    
    <div id="project-window">
        <h2>Projects</h2>
        <ul id="projectBulletList"></ul>
        
        <div id="new-project-form">
          <h3>Add New Project</h3>
          <label for="projectName">Name: </label><input type="text" name="projectName" id="projectName">
          <button id="project-button">Add Project</button>
        </div>

    </div>

    <div id="current-project-name"></div>
    <div id="current-project-window">
    </div>

    <footer>
        <button id="new-to-do"><svg style="width:24px;height:24px" viewBox="0 0 24 24">
          <path fill="currentColor" d="M19,3H14.82C14.4,1.84 13.3,1 12,1C10.7,1 9.6,1.84 9.18,3H5A2,2 0 0,0 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3M12,3A1,1 0 0,1 13,4A1,1 0 0,1 12,5A1,1 0 0,1 11,4A1,1 0 0,1 12,3M13,12H16V14H13V17H11V14H8V12H11V9H13V12Z" />
      </svg></button>
        
        <div id="todo-form" class="hidden">
          <label for="title">Title: </label><input type="text" name="title" id="title">
          <label for="description">Description: </label><textarea name="description" id="description" cols="30" rows="10"></textarea>
          <label for="date">Date: </label><input type="date" name="dueDate" id="dueDate">
          <label for="priority">Priority? </label><select name="priority" id="priority">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
          <label for="project">Project: </label><select name="projectList" id="projectList">
          </select>
          <button id="todo-button">Add</button>
        </div>
    </footer>

</body>
</html>
